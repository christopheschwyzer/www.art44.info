<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="{{ site.description }}">
	<meta name="msapplication-TileColor" content="#f7f7f7">
	<meta name="msapplication-TileImage" content="/img/apple-touch-icon-144.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<link rel="apple-touch-icon" href="/img/apple-touch-icon-57.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/img/apple-touch-icon-76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/img/apple-touch-icon-144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152.png">
	<link rel="shortcut icon" href="/img/favicon.ico">

    <link rel="stylesheet" href='{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}'>
    <link rel="stylesheet" href='{{ "/css/bootstrap-theme.css" | prepend: site.baseurl }}'>
    <link rel="stylesheet" href='{{ "/css/main.css" | prepend: site.baseurl }}'>
    <script src='{{ "/js/jquery-2.1.1.min.js" | prepend: site.baseurl }}'></script>
    <script src='{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}'></script>
</head>
